<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
   <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="m-auto w-50 mt-5 border p-5">
            <h1>Admin login</h1>
            <form action="#">
                <label class="form-label my-1" for="loginemail">Email Address</label>
                <input class="form-control my-1" type="email" name="loginemail" id="loginemail" placeholder="shichan@nohara.com">
                <label class="form-label my-1" for="loginpassword">Password</label>
                <input class="form-control my-1" type="password" name="loginpass" id="loginpass" placeholder="**********">
                <input class="form-control my-3 btn-orange" type="submit" value="Login">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdn.tiny.cloud/1/pja9ajo1o39g0k8thqnh6v1mf71mykif09v83tqtjfhsnung/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
</body>
</html>
