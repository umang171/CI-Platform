    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
        html{
            
        }
      .dropdown-toggle::after {

  <body>
    <header style="height: 72px; min-width: max-content" class="w-100">

            <button
              class="dropdown-toggle border-0 bg-transparent m-1"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Policy

            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>

              <li><a class="dropdown-item" href="#">Something else here</a></li>

          </div>
        </div>
        <div id="rightNavbar" class="d-flex align-items-center">
          <a href=""

              class="rounded-circle object-fit-cover"
              style="height: 40px; width: 40px"

              aria-expanded="false"

      style="height: 78px;min-width: max-content; width: 100%;"
    >
      <div class="mx-auto row" style="height: 78px; max-width: 1420px;min-width: max-content;">
        <div id="search-nav" class="col-md-6 col-10 d-flex align-items-center">
          <input
            type="text"
            style="width: 100%"
            id="search-input"
            placeholder="Search mission..."

          />

          <div class="row d-md-flex d-none" style="height: 100%">
            <div class="filters col-3 p-0">

                  data-bs-toggle="dropdown"

                  aria-expanded="false"
